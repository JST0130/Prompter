<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>프롬프터 웹 앱</title>
</head>
<body>
    <div class="input-container">
        <h1>프롬프터 웹 앱</h1>
        <textarea id="inputText" placeholder="여기에 내용을 입력하세요..."></textarea>
        <input type="number" id="speedInput" min="1" max="100" value="50" placeholder="속도 (1: 가장 느림, 100: 가장 빠름)">
        <button id="startButton">시작</button>
    </div>
    <div class="prompter-container">
        <div id="prompter-text"></div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
